<html>
<head>
  <title>Link finding things!</title>
  <link rel="stylesheet" href="app.css"></link>

<div id="fires" class="hide" >

</div>

<div id="grave" class="hide" >

</div>

<div id="woods-a" class="hide">
  <img id="green-tree-1" alt="tree" src="static/green-tree.png">
  <img id="green-tree-2" alt="tree" src="static/green-tree.png">
  <img id="green-tree-3" alt="tree" src="static/green-tree.png">
</div>

<div id="woods-b" class="hide">
  <img id="autumn-tree-1" alt="tree" src="static/autumn-tree.png">

  <img id="autumn-tree-3" alt="tree" src="static/autumn-tree.png">

</div>

<div id="shop" class="hide">
  <img id="old-woman-fire" alt="fire" src="static/fire.gif">
  <img id="buy-somethin" alt="Merchant" src="static/merchant.png">
</div>

<div id="fairy-pool" class="hide">
  <img id="fairy" alt="fairy" src="static/fairy.png">
</div>

<script src="index.js"></script>
